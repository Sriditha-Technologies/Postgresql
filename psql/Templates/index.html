<html> 
    <head> 
        <title>CRUD APP</title>
        <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
        <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script> 
    </head> 
    <body>
        <div class="container">
            <div class="col-md-offset-1 col-md-10">
                <h2 class="page-header text-primary text-center">CRUD APP</h2> 
                <table> 
                    <thead> 
                        <tr> 
                            <th>ID</th> 
                            <th>Name</th> 
                            <th>Price</th> 
                            <th class="text-center">Actions</th> 
                        </tr> 
                    </thead> 
                    <tbody> 
                        {% for row in data %} 
                            <tr> 
                                <td>{{ row[0] }}</td>
                                <td>{{ row[1] }}</td> 
                                <td>{{ row[2] }}</td> 
                                <td> 
                                    <form action="/update" method="post"> 
                                        <input type="hidden" name="id" value="{{ row[0] }}"> 
                                        <input type="text" name="name" value="{{ row[1] }}"> 
                                        <input type="text" name="price" value="{{ row[2] }}"> 
                                        <input type="submit" class="btn btn-primary" value="Update"> 
                                    </form> 
                                </td>
                                <td>
                                    <form action="/delete" method="post"> 
                                        <input type="hidden" name="id" value="{{ row[0] }}"> 
                                        <input type="submit" class="btn btn-danger" value="Delete"> 
                                    </form> 
                                </td> 
                            </tr> 
                        {% endfor %} 
                    </tbody> 
                </table> 
            </div>
        </div>
        <div class="container">
            <div class="col-md-offset-1 col-md-10">
                <form action="/create" method="post"> 
                    <h2 class="page-header text-primary text-center">Create a new product</h2> 
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name" placeholder="Name"> 
                    </div>
                    <div>
                        <label>Price</label>
                        <input type="text" class="form-control" name="price" placeholder="Price"> 
                    </div>
                    <div class="form-group"><br>
                        <input type="submit" class="btn btn-success btn-block" value="Create"> 
                    </div>
                </form> 
            </div>
        </div> 
    </body> 
</html>
